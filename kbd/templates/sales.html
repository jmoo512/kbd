{% extends "base.html" %}
{% block link %}
    <link rel="stylesheet" href="{{url_for('static',filename='main-style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='sales.css')}}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
{% endblock %}

{% block title %}<title>Sales</title>{% endblock %}

{% block content %}


<div class="main">

    <div class="header">
      <div class="form-div">
        <form id="store-picker" class="" action="index.html" method="post">
          <select id="store-select">
            <option value="none" selected disabled hidden>
            Select an Location</option>
            <option value="183">North</option>
            <option value="360">South</option>
            <option value="Round Rock">Round Rock</option>
            <option value="620">620</option>
            <option value="Lamar">Lamar</option>
            <option value="Concept B1">Concept B1</option>
            <option value="Concept B2">Concept B2</option>
            <option value="Concept B3">Concept B3</option>
            <option value="Concept B4">Concept B4</option>
            <option value="Concept BT2">Concept B Trailer</option>
          </select>
        </form>
      </div>

      <div id="chosen-store"><<< Select a location</div>
    </div>


    <div class="chart-grid">

      <div class="chart-box" id="weekly-sales">
          <div id="sales-chart" class="chart"></div>
          <div id="sales-data" class="data-box">Weekly Sales</div>
      </div>

      <div class="chart-box" id="weekly-guest-count">
          <div id="guest-count-chart" class="chart"></div>
          <div id="guest-count-data" class="data-box">Weekly Guest Count</div>
      </div>

      <div class="chart-box" id="weekly-cumul-sales">
          <div id="cumul-sales-chart" class="chart"></div>
          <div id="cumul-sales-data" class="data-box">YTD Sales</div>
      </div>

      <div class="chart-box" id="weekly-sales-total">
          <div id="total-sales-chart" class="chart"></div>
          <div id="total-sales-data" class="data-box">KN Sales</div>
      </div>

      <div class="chart-box" id="weekly-guest-count-total">
          <div id="total-guest-count-chart" class="chart"></div>
          <div id="total-guest-count-data" class="data-box">KN Guest Count</div>
      </div>

      <div class="chart-box" id="weekly-cumul-sales-total">
          <div id="total-cumul-sales-chart" class="chart"></div>
          <div id="total-cumul-sales-data" class="data-box">KN YTD Sales</div>
      </div>

    </div>

  </div>

{% endblock %}

{% block js %}
  <script src="{{url_for('static',filename='sales.js')}}"></script>
{% endblock %}
