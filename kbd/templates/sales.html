<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='main-style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='sales.css')}}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sales & Guest Count</title>
  </head>
  <body>
    <div class="header">
      <div class="form-div">
        <form id="store-picker" class="" action="index.html" method="post">
          <select id="store-select">
            <option value="none" selected disabled hidden>
            Select an Location</option>
            <option value="183">North</option>
            <option value="360">South</option>
            <option value="Round Rock">Round Rock</option>
            <option value="620">620</option>
            <option value="Lamar">Lamar</option>
            <option value="MF1">MF1</option>
            <option value="MF2">MF2</option>
            <option value="MF3">MF3</option>
            <option value="MF4">MF4</option>
            <option value="MFT2">MF Trailer</option>
          </select>
        </form>
      </div>
      <div id="chosen-store"><<< Select a location</div>
    </div>

    <div class="chart-grid">


          <div id="sales-chart" class="chart">
          </div>

          <div id="guest-count-chart" class="chart">
          </div>

          <div id="cumul-sales-chart" class="chart">
          </div>

          <div id="sales-data" class="data-box">Weekly Sales
          </div>

          <div id="guest-count-data" class="data-box">Weekly Guest Count
          </div>

          <div id="cumul-sales-data" class="data-box">YTD Sales
          </div>

          <div id="total-sales-chart" class="chart">
          </div>

          <div id="total-guest-count-chart" class="chart">
          </div>

          <div id="total-cumul-sales-chart" class="chart">
          </div>

          <div id="total-sales-data" class="data-box">KN Sales
          </div>

          <div id="total-guest-count-data" class="data-box">KN Guest Count
          </div>

          <div id="total-cumul-sales-data" class="data-box">KN YTD Sales
          </div>



    </div>

  <script src="{{url_for('static',filename='sales.js')}}"></script>


  </body>
</html>
